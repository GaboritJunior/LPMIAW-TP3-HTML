<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Card</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <figure class="main">
    <img class="main__corp" src="./assets/img/enpied.jpg" alt="">
    <img class="main__portrait"src="./assets/img/portrait.jpg" alt="">
    <figcaption class="main__card card">
      <h1 class="card__titre">Penelope Lavigne</h1>
      <ul>
        <li class="card__mail mail"><i class="fas fa-feather-alt mail__icon"></i>penelope@hollywood.net</li>
        <li class="card__adresse adresse"><i class="fas fa-map-marker-alt adresse__icon"></i>15 Mars av. Los Angeles</li>
      </ul>
      <p class="card__paragraphe">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius in nostrum enim nam praesentium consequatur sapiente quidem ut reprehenderit fugiat, quae eaque cumque, quod quibusdam?</p>
    </figcaption>
  </figure>
  <script src="https://kit.fontawesome.com/ab56624547.js" crossorigin="anonymous"></script>
</body>

</html>
